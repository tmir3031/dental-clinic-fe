<div class="container">
  <div class="row card info bg-white">
    <form [formGroup]="form"
          *ngIf="form">
      <div class="my-2 row text-center">
        <h1>Informatiile mele</h1>
      </div>
      <div class="row my-2 form-group">
        <label for="inputUsername"
               class="col-sm-4 col-form-label">Nume de utilizator:</label>
        <div class="col-sm-8">
          <input type="text"
                 class="form-control-plaintext"
                 formControlName="username"
                 id="username" />
        </div>
      </div>

      <div class="row my-2 form-group">
        <label for="inputEmail"
               class="col-sm-4 col-form-label">Email:</label>
        <div class="col-sm-8">
          <input type="text"
                 class="form-control-plaintext"
                 formControlName="email"
                 id="email" />
        </div>
      </div>

      <div class="row my-2 form-group">
        <label for="inputName"
               class="col-sm-4 col-form-label">Nume:</label>
        <div class="col-sm-8">
          <input type="text"
                 class="form-control-plaintext"
                 formControlName="name"
                 id="name" />
        </div>
      </div>

      <div class="row my-2 form-group">
        <label for="inputDescription"
               class="col-sm-4 col-form-label">Descriere:</label>
        <div class="col-sm-8">
          <textarea type="text"
                 class="form-control-plaintext"
                 formControlName="description"
                 id="description"></textarea>
        </div>
      </div>

      <div class="row my-2 form-group">
        <label for="inputSpecializations"
               class="col-sm-4 col-form-label">Specializari:</label>
        <div class="col-sm-8">
          <input type="text"
                 class="form-control-plaintext"
                 formControlName="specializations"
                 id="specializations" />
        </div>
      </div>

      <div class="row my-2 form-group">
        <label for="inputGender"
               class="col-sm-4 col-form-label">Gen:</label>
        <div class="col-sm-8">
          <input type="text"
                 class="form-control-plaintext"
                 formControlName="gender"
                 id="gender" />
        </div>
      </div>
    </form>
  </div>
</div>

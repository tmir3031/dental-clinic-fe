<div class="card">
    <div class="card-header bg-dark text-white fw-bold"><i class="fa-solid fa-users"></i> &nbsp; Pacienti</div>
    <ul class="list-group list-group-flush">
        <div class="list-group-item"
             *ngFor="let patient of patients"
             (click)="selectPatient(patient)"
             [ngClass]="{
                    'highlight-selected-patient': selectedPatient === patient
                }">

            <div class="row">
                <div class="col-6"><i class="fa-solid fa-user"> </i> &nbsp; {{ patient.firstName + ' ' + patient.lastName
                    }}</div>
                <div class="col-5"
                     *ngIf="patient.phone"><i class="fa-solid fa-phone"> </i> &nbsp; {{patient.phone}}</div>
                <div class="col-5"
                     *ngIf="!patient.phone"><i class="fa-solid fa-phone"> </i> Nu avem informatii </div>
                <div class="col-1"><i class="fa-solid fa-pen-to-square"> </i> </div>

            </div>
        </div>
    </ul>
</div>

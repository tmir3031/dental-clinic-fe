<div class="container">
  <div class="row d-flex justify-content-center align-content-center align-items-center justify-center">
    <div class="row">
      <form [formGroup]="form"
            class="row-cols-sm-auto d-flex flex-wrap justify-content-center">
        <div class="form-floating m-3 w-25">
          <input class="form-control py-1"
                 name="search"
                 formControlName="search"
                 id="search"
                 placeholder="Caută" />
          <label for="search"
                 class="form-label">Cautare</label>
        </div>
        <div class="input-group m-3 w-25">
          <input class="form-control py-3"
                 placeholder="Selectează o dată"
                 ngbDatepicker
                 #d1="ngbDatepicker"
                 formControlName="date">
          <button class="btn btn-outline border-gray calendar"
                  (click)="d1.toggle()"
                  type="button">
          </button>
        </div>

      </form>
    </div>
    <div *ngIf="!appointmentsListDetailed"
         class="spinner-border"
         role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div *ngIf="appointmentsListDetailed"
         class="row w-75 d-flex flex-wrap justify-content-center ms-10">
      <ado-appointment-patient-table
                                     [appointmentsListDetailed]="appointmentsListDetailed"></ado-appointment-patient-table>
    </div>
  </div>
</div>

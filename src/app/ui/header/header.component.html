<div class="contact-info bg-light">
   <ul>
      <li class="telephone-font"><i class="fa-solid fa-phone"></i> 0753 871 595</li>
      <li class="email-font"><i class="fa-sharp fa-solid fa-envelope"></i> dental.clinic@yahoo.com</li>
   </ul>
</div>
<hr class="line-style">

<nav class="navbar navbar-expand-md navbar-light bg-light">
   <div class="container">

      <div class="navbar-nav d-flex flex-grow-1 justify-content-between align-items-center">
         <!-- This main navigation links are defined here -->
         <a class="navbar-brand"
            routerLinkActive="active"
            routerLink="/">
            <img src="assets/logo.png"
                 height="60"
                 class="d-inline-block align-top"
                 alt="Dental Clinic Logo"
                 loading="lazy" />
         </a>

         <!-- Each link has the routerLink property set to a different route -->
         <div class="d-flex rounded-pill py-2 px-3 nav-pills nav-item">
            <a class="nav-link"
               routerLinkActive="active"
               routerLink="/home">Acasa</a>
            <a class="nav-link"
               routerLinkActive="active"
               routerLink="/about-us">Echipa noastra</a>
            <a class="nav-link"
               routerLinkActive="active"
               routerLink="/services">Servicii stomatologice</a>
            <a class="nav-link"
               routerLinkActive="active"
               routerLink="/prices">Tarife</a>
            <a class="nav-link"
               routerLinkActive="active"
               routerLink="/contact">Contact</a>
            <a class="nav-link bg-dark text-light"
               routerLinkActive="active"
               routerLink="/appointment"
               *ngIf="!authorizationRole">Programare online</a>
         </div>

         <div class="nav-item dropdown rounded">
            <a class="nav-link rounded"
               routerLinkActive="active"
               *ngIf="!authorizationRole"
               routerLink="/login"><i class="fas fa-right-to-bracket text-dark rounded"></i></a>
            <a class="nav-link dropdown-toggle bg-dark text-white rounded"
               *ngIf="authorizationRole"
               href="#"
               id="navbarDropdownMenuLink"
               role="button"
               data-bs-toggle="dropdown"
               aria-expanded="false">
               {{username}}
            </a>
            <ul class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink">
               <li><a class="dropdown-item"
                     (click)="onLogout()">Deconectare</a></li>
               <hr class="dropdown-divider">
               <li><a class="dropdown-item"
                     href="#"
                     data-bs-toggle="offcanvas"
                     data-bs-target="#sidebar"
                     aria-controls="sidebar">Deschide meniul</a></li>
            </ul>
         </div>
      </div>
   </div>
</nav>


<div class="offcanvas offcanvas-start"
     tabindex="-1"
     id="sidebar"
     aria-labelledby="sidebarLabel">
   <div class="offcanvas-header">
      <h5 class="offcanvas-title"
          id="sidebarLabel">Meniu</h5>
      <button type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
   </div>
   <div class="offcanvas-body">
      <ul class="navbar-nav flex-column">
         <li class="nav-item">
            <a class="nav-link active"
               aria-current="page"
               routerLinkActive="active"
               routerLink="/appointment">Programeaza-te</a>
         </li>
         <li class="nav-item">
            <a class="nav-link"
               href="history"
               *ngIf="authorizationRole==='ROLE_USER'">Istoric programari</a>
         </li>
         <li class="nav-item">
            <a class="nav-link"
               href="#"
               *ngIf="authorizationRole==='ROLE_DOCTOR'">Vizualizeaza programari</a>
         </li>
         <li class="nav-item">
            <a class="nav-link"
            routerLinkActive="active"
            routerLink="/profile">Profilul meu</a>
         </li>
      </ul>
   </div>
</div>
